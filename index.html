<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador ONE</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="caixa">
            <h1><img class="imgLogo" src="logo.png"></h1>
            <h1 class="title">Encriptador Challenge ONE</h1> 
        </header>
        <main> 
            <div class="encrypter">
                <ol>
                    <li>
                        <textarea class="textArea" id="myInput" rows="20" cols="33" placeholder="Digite seu texto aqui"></textarea>
                    </li>
                    <li class="fields">
                        <textarea class="textArea" id="myOutput" rows="20" cols="33" placeholder="Seu código aqui" readonly></textarea>
                    </li>
                </ol>
            <div class="buttonsField">
                <button class="buttons" id="myButton">Encriptar</button>
                <button class="buttons" id="myButton2">Desencriptar</button>
                <button class="buttons" id="myButton3">Copiar</button>
            </div>
            <p class="aviso">Somente letras minúsculas e sem acento!</p>
        </main>
        <footer>
            <p>&copy; Criador por: André Borile // 
                <a href="https://www.linkedin.com/in/andreborile">Linkedin</a> // 
                <a href="https://github.com/andreborile">GitHub</a> // 
                <a href="https://www.instagram.com/brl_tech">Instagram</a>
            </p>
        </footer>
    </body>
    
    <script src="script.js"></script>
</html>
